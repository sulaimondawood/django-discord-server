<div class="topics-bar">
  <h3>Browse Topics</h3>
  <a class="a" href="{% url 'home' %}">All</a>
  <div class="topics">
    {% for topic in topics %}
    <div class="topic-div">
      <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
      <p>{{topic.room_set.all.count}}</p>
    </div>
    {% endfor%}
  </div>
</div>
